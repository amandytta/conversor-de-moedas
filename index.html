<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="caixa">
          <h1 class="page-title">
            Conversor de Moedas
          </h1>
          <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    
          <p><b>Olá! Qual é o seu nome?</b></p>
          <input type="text" id="nameUser" placeholder="Digite o seu nome"> <br>
    
          <p><b>Quantas Libras você quer converter para Dólar?</b></p>
          <input type="number" id="valorLibras" placeholder="Digite um valor"> <br>
    
          <button id="btnConverter">Converter</button>
          <button id="btnLimpar">Limpar</button>
    
          <p><b>Aqui está, o valor da conversão de libras para dólares: </b></p>
          <p id="resultado"></p>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
